[tox]
envlist = py27, py36
skip_install=true
skipsdist=true


[testenv:UNIT]
deps =
    pytest
    requests
    requests-mock
    pytest-cov
    py27: setuptools-scm<6.0.0

commands = 
    pip install -e ../resilient
    pip install -e .
    pytest --cov --cov-append --cov-report html --capture=no tests/unit/


[testenv:INT]
deps =
    pytest
    requests

setenv = 
    APP_CONFIG_FILE={env:TRAVIS_BUILD_DIR}/mock_app.config

commands = 
    pip install -e ../resilient
    pip install -e .
    pytest --capture=no tests/integration/